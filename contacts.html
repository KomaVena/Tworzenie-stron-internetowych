</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="logo">
            <img style="width: 30px; height: 30px;" src="logo.svg" alt="logo">
            <span style="color: white;">Koma</span><span style="color: rgb(43, 255, 74);">Vena</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- kontent-->
    <div class="container mt-5">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="error" id="nameError" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error" id="emailError" style="color: red;"></div>
            </div>
            <div class="form-group ">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                <div class="error" id="messageError" style="color: red;"></div>
            </div>
            <button type="button" class="btn  btn-lg btn-block btn-outline-success " onclick="submitForm()">Submit</button>
            <div id="successMessage" class="mt-3" style="display: none; color: green;">Message sent successfully!</div>
        </form>
    </div>
